<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.getStock()</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./statics/css/page.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <img src="./statics/img/Logo.png" alt="" style="width: 15vw">
            <div class="wildcard">
                <div class="wildcard_info">
                    <h1>.getStock()</h1>
                    <h3>Check the stock of multiple companies in the world. Give us a Symbol and we do the job.</h3>
                </div>
                <div class="user_input">
                    <h3>Let's try!</h3>
                    <input type="text" id="user_symbol" class="user_search">
                    <div class="user_button">
                        <label id="user_button" for="user_symbol"><i class="fas fa-search"></i></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="examples">
            <div class="examples_card">
                <h2>Facebook</h2>
            </div>

            <div class="examples_card">
                <h2>Amazon</h2>
            </div>

            <div class="examples_card">
                <h2>Google</h2>
            </div>
        </div>
    </div>
    <script src="./statics/js/page.js"></script>
</body>
</html>
